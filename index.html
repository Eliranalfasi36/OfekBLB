<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻拽 - 专爪转 砖 注爪</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        /* 驻住 专转 住住 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; } /*  拽 爪 注 拽砖专 */

        body {
            font-family: 'Heebo', sans-serif;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- 爪转 专拽注 转驻转 --- */
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            animation: fadeAnimation 25s infinite linear;
        }

        @keyframes fadeAnimation {
            0% { opacity: 0; }
            5% { opacity: 1; }
            25% { opacity: 1; }
            30% { opacity: 0; }
            100% { opacity: 0; }
        }

        .slide:nth-child(1) { animation-delay: 0s; }
        .slide:nth-child(2) { animation-delay: 5s; }
        .slide:nth-child(3) { animation-delay: 10s; }
        .slide:nth-child(4) { animation-delay: 15s; }
        .slide:nth-child(5) { animation-delay: 20s; }

        /* --- 砖转 转 (Overlay) - 转拽 -0.4 专转 --- */
        .overlay {
            background-color: rgba(0, 0, 0, 0.4); /*  砖 专转 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }


        /* --- 转驻专 注 (Header) 砖专 --- */
        header {
            display: flex;
            justify-content: space-between; /* 专   砖 */
            align-items: center;
            padding: 15px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(10, 10, 10, 0.95);
            z-index: 1000;
            border-bottom: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        /* 拽爪 转:  + 转驻专 */
        .header-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo { 
            font-weight: 900; 
            font-size: 1.8rem; 
            color: #fff; 
            letter-spacing: 1px;
            text-decoration: none;
        }

        /* 住专  (转) */
        .nav-links {
            display: none; /* 住转专  */
            gap: 20px;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #d4af37; /*  注专 注专 */
        }
        
        /* 拽 转转 拽 砖注专 注 拽砖专 */
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            right: 0;
            background-color: #d4af37;
            transition: width 0.3s;
        }
        .nav-links a:hover::after { width: 100%; }

        /* 拽爪 砖转: 驻 */
        .header-left {
            display: flex;
            align-items: center;
        }

        .phone-link {
            color: #d4af37; /*  */
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .phone-link:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* 驻转专 爪专 拽砖专 拽  */
        .mobile-cta {
            background-color: #d4af37;
            color: #000;
            padding: 5px 12px;
            border-radius: 4px;
            font-weight: 700;
            text-decoration: none;
            font-size: 0.8rem;
            margin-right: 15px;
            display: block; /* 爪 专拽  拽 转驻专 */
        }

        /* --- 专 -Hero --- */
        .hero-section {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            padding: 160px 5% 80px 5%;
            min-height: 90vh;
            position: relative;
            z-index: 1;
        }

        .hero-text {
            text-align: center;
            margin-top: 40px;
            max-width: 600px;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .hero-title span { color: #d4af37; }
        
        .hero-subtitle { 
            font-size: 1.2rem; 
            color: #e0e0e0; 
            margin-bottom: 35px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .cta-button-large {
            display: inline-block;
            background-color: #d4af37;
            color: #000;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.3s;
            border: 2px solid #d4af37;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .cta-button-large:hover { 
            transform: scale(1.05); 
            background-color: transparent; 
            color: #d4af37; 
        }

        /* 转转 驻专驻 */
        .hero-image-container {
            width: 100%;
            max-width: 350px;
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid #d4af37;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background-image: url('https://i.imgur.com/z2JBYCJ.jpeg'); 
            background-size: cover;
            background-position: center top; 
        }

        /* --- 住拽砖 住专 --- */
        .video-section {
            padding: 80px 0;
            background-color: rgba(17, 17, 17, 0.8); 
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        .section-title {
            font-size: 2.5rem;
            color: #d4af37;
            margin-bottom: 40px;
            font-weight: 900;
        }

        .video-scroller {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px 5%;
        }

        .video-card {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 9 / 16;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }

        .video-card:hover { transform: translateY(-5px); border-color: #d4af37; }
        iframe { width: 100%; height: 100%; border: none; }

        /* ---  ( 拽驻抓) --- */
        .modal {
            display: none;
            position: fixed; 
            z-index: 2000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 30px;
            border: 2px solid #d4af37;
            width: 90%;
            max-width: 450px;
            border-radius: 15px;
            position: relative;
            text-align: right;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        .close-btn { color: #aaa; float: left; font-size: 30px; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: #d4af37; }
        .form-title { font-size: 1.8rem; margin-bottom: 25px; color: #d4af37; font-weight: 900; text-align: center; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #e0e0e0; font-weight: 700; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px;
            background-color: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-family: 'Heebo', sans-serif;
            font-size: 1rem;
        }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: #d4af37; background-color: #444; }

        .submit-btn {
            width: 100%;
            background-color: #d4af37;
            color: 000;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .submit-btn:hover { background-color: #fff; }

        /* --- 转 砖 (住 专) --- */
        @media (min-width: 900px) {
            .nav-links { display: flex; } /* 爪 转 转驻专 砖 */
            .mobile-cta { display: none; } /* 住转专 驻转专  砖 */
            
            .hero-section {
                flex-direction: row;
                justify-content: space-between;
                text-align: right;
                max-width: 1200px;
                margin: 0 auto;
                padding-top: 180px;
            }
            .hero-text { text-align: right; width: 50%; margin-top: 0; }
            .hero-title { font-size: 4.5rem; }
            .hero-subtitle { font-size: 1.5rem; }
            .hero-image-container { width: 400px; height: 550px; }
        }
    </style>
</head>
