<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה רבה!</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Heebo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 2px solid #d4af37;
            padding: 40px;
            border-radius: 20px;
            background-color: #1a1a1a;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }
        h1 { color: #d4af37; font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.2rem; margin-bottom: 30px; color: #ccc; }
        .btn {
            text-decoration: none;
            background-color: #d4af37;
            color: black;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { background-color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ההודעה נשלחה!</h1>
        <p>תודה שפנית אלינו. אופק יחזור אליך בהקדם האפשרי.</p>
        <a href="index.html" class="btn">חזרה לדף הבית</a>
    </div>
</body>
</html>
